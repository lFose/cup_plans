<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cupplans</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="ap.png">
</head>
<body>
	<div class="container">
		<div class="flex-items">
			<div class="flex-item">
				<div class="flex-item__price" data-currency="$">2</div>
			    <div class="flex-item__img"><img src="img/bronze.png" alt=""></div>
			    <div class="flex-item__title">Bronze</div>
			    <div class="flex-item__info">any cup of coffee until <span data-currency="$">3</span></div>
		    </div>
			<div class="flex-item flex-item--bg">
				<div class="flex-item__price" data-currency="$">3</div>
			    <div class="flex-item__img"><img src="img/gold.png" alt=""></div>
			    <div class="flex-item__title">Gold</div>
			    <div class="flex-item__info">any cup of coffee until <span data-currency="$">5</span></div>
		    </div>
			<div class="flex-item">
				<div class="flex-item__price" data-currency="$">2.5</div>
			    <div class="flex-item__img"><img src="img/silver.png" alt=""></div>
			    <div class="flex-item__title">Silver</div>
			    <div class="flex-item__info">any cup of coffee until <span data-currency="$">4</span></div>
		    </div>
		</div>
	</div>
</body>
</html>
